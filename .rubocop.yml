AllCops:
  TargetRubyVersion: 2.6.3

Layout/LineLength:
  Max: 120

Bundler/OrderedGems:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - app/domain/cartafact/entities/validators/documents/**/*.rb
  ExcludedMethods: ['describe', 'context']

Metrics/MethodLength:
  Max: 20

Metrics/ModuleLength:
  Max: 300

Style/BlockComments:
  Exclude:
    - spec/spec_helper.rb

Style/BracesAroundHashParameters:
  Enabled: false

Style/Documentation:
  Exclude:
    - app/controllers/application_controller.rb
    - app/mailers/application_mailer.rb
    - config/application.rb
    - spec/**/*_spec.rb

Style/EmptyLiteral:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false